<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internalstyle</title>
    <style>
        h1 {
            color: green;
        }
        h2 {
            color: blue;
        }
    </style>
</head>
<body>
    <H1 >THIS IS HEADING 1</H1>
    <h2 >This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector </h2>
</body>
</body>
</html>
